<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="9" data-time="9">

        <div class="col-2 col-md-1 hour ">9AM</div>
        
        <textarea class="col-8 col-md-10 description"></textarea>
       
        <button class="col-2 col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>

      </div>

      <div class="row time-block" id="10" data-time="10">

        <div class="col-2 col-md-1 hour">10AM</div>
        
        <textarea class="col-8 col-md-10 description"></textarea>

      </div>

        <div class="col-2 col-md-1 hour">11AM</div>
        
        <textarea class="col-8 col-md-10 description"></textarea>
       
        <button class="col-2 col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>

      </div>

      <div class="row time-block" id="12" data-time="12">

        <div class="col-2 hour col-md-1 hour">12PM</div>
        
        <textarea class="col-8 col-md-10 description"></textarea>
       
        <button class="col-2 col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>

      </div>

      <div class="row time-block" id="13" data-time="13">

      </div>

      <div class="row time-block" id="17" data-time="17">

        <textarea class="col-8 col-md-10 description"></textarea>
       
        <button class="col-2 col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>

      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
